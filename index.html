    <script>
        // Fetch user location based on IP address
        async function getLocation() {
            const locationElement = document.getElementById('location-info');
            try {
                const response = await fetch('https://ipapi.co/json/'); // API to get location by IP

        // Countdown Timer (set for 3 minutes)
        function startCountdown(endTime) {
            const countdownElement = document.getElementById('countdown');
            const joinButton = document.getElementById('join-now-btn');

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = endTime - now;

                if (distance < 0) {
                    countdownElement.textContent = "Offer expired";
                    clearInterval(timer);
                    joinButton.click(); // Automatically click the "Join Now" button when time is up
                    return;
                }

                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.textContent = `Offer ends in ${minutes}m ${seconds}s`;
            }

            const timer = setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        // Set the end time for the countdown (3 minutes from now)
        window.onload = () => {
            getLocation();

            const offerEndTime = new Date().getTime() + (3 * 60 * 1000); // 3 minutes countdown
            startCountdown(offerEndTime);
        };
